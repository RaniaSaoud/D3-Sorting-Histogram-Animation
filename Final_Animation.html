<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;            
        } 
        .axis text {
            font-family: sans-serif;
            font-size: 8px;
            
        }
    </style>
</head>
<body>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm"; 
        const scatterData = (callback) => {
        d3.csv("us-productivity.csv").then((data) => {
        let dataset = data.map((d) => {
                                return {
                                    state: d.state,
                                    value: parseFloat(d.value),   
                                };
                        }); 
        dataset = dataset.slice(10, 20);
        callback(dataset);
    });      
};

scatterData((data) => {
    d3.select("body").selectAll("p")
    .data(data)
    .enter()
    .append("p")
    .text((d) => {
        return d.state+" "+d.value;
    });  
    
    let h = 700;
    let w = 1000;
    let svg = d3.select("body")
                .append("svg")
                .attr("height", h)
                .attr("width", w);

    let padding = 50;

    let xScale = d3.scaleBand()
        .domain(data.map(d => d.state)) 
        .range([padding, w - padding]) 
        .padding(0.05);

    let yDomainMin = d3.min(data, (d) => {return d.value;});
    let yDomainMax = d3.max(data, (d) => {return d.value;});
    let yScale = d3.scaleLinear()
                    .domain([yDomainMin - yDomainMin *0.1 , yDomainMax + yDomainMax *0.1 ])
                    .range([h- padding, padding]);



    let cScale = d3.scaleSequential(d3.interpolate("yellow", "purple")) 
                        .domain([0, yDomainMax]); 
 

    svg.selectAll("rect")
        .data(data)
        .enter()
        .append("rect")    
        .attr("x", (d) => {return xScale(d.state); })
        .attr("y", (d) => {return yScale(d.value); })
        .attr("width", xScale.bandwidth())
        .attr("height", function (d) { return h - padding - yScale(d.value); })
        
        .attr("fill", (d) => {return cScale(d.value); })
        .on("mouseover", function(event,d) {
            d3.select(this).attr("fill", "orange");
        })
        .on("mouseout", function(event,d){
            d3.select(this).attr("fill", (d) => cScale(d.value));
        })


    let xAxis = d3.axisBottom(xScale).ticks(45);
    let yAxis = d3.axisLeft(yScale).ticks(10);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0, "+ (h - padding) + ")")
        .call(xAxis)
        .selectAll("text")
        .attr("transform", "rotate(-45)")
        .style("text-anchor", "end")
        .attr("dx", "-.1em") 
        .attr("dy", ".4em");
    

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate("+ padding + ", 0)")
        .call(yAxis);
    
        function customSortStep(i, callback) {
    let j = i + 1;

    function swapBars() {
        if (j < data.length) {
            if (data[i].value > data[j].value) {
               
                let temp = data[i];
                data[i] = data[j];
                data[j] = temp;

                
                xScale.domain(data.map(d => d.state));

                svg.selectAll("rect")
                    .transition()
                    .duration(1000)
                    .attr("x", d => xScale(d.state));

                svg.select(".x.axis")
                    .transition()
                    .duration(1000)
                    .call(xAxis)
                    .selectAll("text")
                    .attr("transform", "rotate(-45)")
                    .style("text-anchor", "end")
                    .attr("dx", "-.1em")
                    .attr("dy", ".4em");
            }
            j++;
            // the next comparision after 2seconds
            setTimeout(swapBars, 1000);
        } else {
            // j = length data so there is no left bars to be compared with
            callback();
        }
    }

    swapBars();
}

function startSortingAnimation() {
    let i = 0;

    function nextStep() {
        if (i < data.length - 1) {
            customSortStep(i, function() {
                i++;
                nextStep();
            });
        } else {
            // We use this in case we want to restart the animation when it finishes
            i = 0;
            setTimeout(nextStep, 5000); 
        }
    }

    nextStep();
}

startSortingAnimation();






 

});

    </script>
    
</body>
</html>
